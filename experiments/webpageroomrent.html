<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room for Rent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .ad-container {
            width: 400px;
            margin: 80px auto;
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .ad-container h1 {
            text-align: center;
            color: #4CAF50;
        }

        .ad-container p {
            font-size: 16px;
            line-height: 1.6;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #e91e63;
            text-align: center;
        }

        .contact {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="ad-container">
        <h1>Room for Rent</h1>
        <p>
            ✔ Spacious and well-ventilated room<br>
            ✔ Fully furnished<br>
            ✔ Water & electricity available<br>
            ✔ Near market and bus stop
        </p>

        <div class="price">Rent: ₹5,000 / month</div>

        <div class="contact">
            Contact: 9876543210
        </div>

        <a href="#" class="btn">Call Now</a>
    </div>

</body>
</html>
