    body {

    /* Header */
    .header {
      background: #1877f2;
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .search {
      padding: 6px 10px;
      border-radius: 20px;
      border: none;
      width: 200px;
    }

    /* Main layout */
    .main {
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
      gap: 20px;
      padding: 0 10px;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .sidebar div {
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .sidebar div:hover {
      background: #f0f2f5;
    }

    /* Feed */
    .feed {
      flex: 1;
    }

    .post-box {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .post-box input {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .post {
      background: white;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .post-header {
      padding: 12px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
    }

    .post-content {
      padding: 15px;
      min-height: 150px;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }

    .post-actions {
      padding: 10px;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #eee;
      font-size: 14px;
    }

    .post-actions div {
      cursor: pointer;
    }

    .post-actions div:hover {
      color: #1877f2;
    }

    /* Right panel */
    .rightbar {
      width: 250px;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .rightbar h3 {
      margin-top: 0;
    }
  </style>
