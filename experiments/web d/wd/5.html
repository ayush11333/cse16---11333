<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }

    /* Header */
    .header {
      background: white;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .search {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }

    /* Main container */
    .container {
      max-width: 600px;
      margin: 20px auto;
    }

    /* Post */
    .post {
      background: white;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .post-header {
      padding: 10px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
    }

    .post-img {
      width: 100%;
      height: 300px;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 20px;
    }

    .post-actions {
      padding: 10px;
      font-size: 20px;
    }

    .post-caption {
      padding: 0 10px 10px;
      font-size: 14px;
    }

    /* Footer nav */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-size: 20px;
    }
  </style>
</head>
