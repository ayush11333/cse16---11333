<!DOCTYPE html>
<html>
<head>
  <title>ABES Logo</title>
  <style>
    body {
      margin: 0;
      background: #020617;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .logo-box {
      background: #0f172a;
      padding: 30px 50px;
      border-radius: 20px;
      border: 3px solid #3b82f6;
      box-shadow: 0 0 25px #3b82f6;
      text-align: center;
    }

    .logo-text {
      font-size: 60px;
      font-weight: bold;
      letter-spacing: 6px;
      color: #3b82f6;
      text-shadow: 
        0 0 10px #3b82f6,
        0 0 20px #2563eb,
        0 0 40px #1d4ed8;
    }

    .logo-sub {
      margin-top: 8px;
      font-size: 14px;
      color: #cbd5f5;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <div class="logo-box">
    <div class="logo-text">ABES</div>
  </div>

</body>
</html>
