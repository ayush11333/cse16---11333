<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }

    .main {
      display: flex;
      max-width: 1100px;
      margin: auto;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      padding: 20px;
      border-right: 1px solid #222;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .menu-item {
      padding: 10px;
      border-radius: 20px;
      cursor: pointer;
      margin-bottom: 5px;
    }

    .menu-item:hover {
      background: #111;
    }

    .tweet-btn {
      background: #1d9bf0;
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      border-radius: 25px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }

    /* Feed */
    .feed {
      flex: 1;
      border-right: 1px solid #222;
    }

    .feed-header {
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      background: #000;
    }

    .tweet-box {
      padding: 15px;
      border-bottom: 1px solid #222;
    }

    .tweet-box textarea {
      width: 100%;
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      resize: none;
      outline: none;
    }

    .tweet {
      padding: 15px;
      border-bottom: 1px solid #222;
    }

    .tweet-user {
      font-weight: bold;
    }

    .tweet-text {
      margin: 8px 0;
    }

    .tweet-actions {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      opacity: 0.8;
    }

    /* Right panel */
    .rightbar {
      width: 280px;
      padding: 20px;
    }

    .search {
      width: 100%;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      margin-bottom: 20px;
    }

    .trend-box {
      background: #111;
      border-radius: 15px;
      padding: 15px;
    }

    .trend {
      padding: 8px 0;
      border-bottom: 1px solid #222;
    }

    .trend:last-child {
      border-bottom: none;
    }
  </style>
</head>
