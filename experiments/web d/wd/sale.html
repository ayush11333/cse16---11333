<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>90% OFF Sale</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff0000, #ff9800);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .sale-card {
      background: white;
      border-radius: 15px;
      width: 320px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .sale-badge {
      background: red;
      color: white;
      font-size: 22px;
      font-weight: bold;
      padding: 10px;
      border-radius: 50px;
      margin-bottom: 15px;
      display: inline-block;
    }

    .item-img {
      width: 100%;
      height: 150px;
      background: #ddd;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .item-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .old-price {
      text-decoration: line-through;
      color: #888;
      font-size: 16px;
    }

    .new-price {
      color: #e60000;
      font-size: 26px;
      font-weight: bold;
      margin: 10px 0;
    }

    .buy-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .buy-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="sale-card">
    <div class="sale-badge">ðŸ”¥ 90% OFF</div>

    <div class="item-img">Item Image</div>

    <div class="item-name">Smart Watch</div>

    <div class="old-price">MRP: â‚¹9,999</div>
    <div class="new-price">Now Only: â‚¹999</div>

    <button class="buy-btn">Buy Now</button>
  </div>

</body>
</html>
